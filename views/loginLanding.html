<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/workouts">Workouts</a></li>
            <li><a href="/login">Log in</a></li>
            <li><a href="/insert">Insert</a></li>
        </ul>
    </nav>
    <h1>Login</h1>
    <section>
        <form class="form-container" action="/auth/login" method="POST">
            <div class="form-group">
              <label class="form-label" type="text" for="username" >Username:</label>
              <input class="form-control" type="text" id="username" name="username" autocomplete="off" placeholder="Enter your username" required>
            </div>
          
            <div class="form-group">
              <label class="form-label" type="password" for="password">Password:</label>
              <input class="form-control" type="password" id="password" name="password" autocomplete="off" placeholder="Enter your password" required>
            </div>
            <button class="form-submit-button" type="submit">Login</button>
            <p>Don't have an account? <a class="form-link" href="/register">Register</a></p>
          </form>
    </section>
</body>
</html>
