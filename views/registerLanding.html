<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/exercises">Workouts</a></li>
            <li><a href="/login">Log in</a></li>
        </ul>
    </nav>
    <h1>Register</h1>
    <section>
        <div class="form-container">
            <form action="/auth/register" method="POST">
                <div class="form-group">
                    <label class="form-label" for="username">Username:</label>
                    <input class="form-control" type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password:</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button class="form-submit-button" type="submit">Register</button>
            </form>
            <p>Already have an account? <a class="form-link" href="/login">Login</a></p>
        </div>
    </section>
</body>
</html>
